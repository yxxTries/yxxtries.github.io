<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Amil's Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="site-heading">
    <h1>Welcome to Amil's Portfolio</h1>
    <p>A small project to document my journey so far</p>
  </div>

  <!-- Top-right menu -->
  <div class="top-right-menu">
    <button class="menu-btn">Work Experience</button>
    <button class="menu-btn">Extracurricular</button>
    <button class="menu-btn">Projects</button>
  </div>

  <div class="scene">
    <!-- vertical line -->
    <div class="vertical-line">
      <div class="bulge"></div>
      <span class="bulge-label"></span>
      <div class="background-line"></div>
    </div>
    <!-- stick figure -->
    <div class="stick-figure">
      <div class="scale">
        <div class="head"></div>
        <div class="neck"></div>
        <div class="body"></div>
        <div class="arm left"></div>
        <div class="arm right"></div>
        <div class="leg left"></div>
        <div class="leg right"></div>
      </div>
    </div>
    <!-- floor -->
    <div class="floor"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
